<!DOCTYPE html>
<html>

<head>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>购物车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,700,600,800' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/chosen.css" rel="stylesheet">


    <!--[if IE 7]>
      
        <link href="css/font-awesome/css/font-awesome-ie7.min.css" rel="stylesheet">
        
        <![endif]-->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/responsive.css">


</head>

<body>

    <style>
        #noinfor{
          
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: #bbb;
        }
        </style>

    <div class="wrapper">
        <%include header.html%>

        <section class="section-shopping-cart">
            <div class="container">
                <div class="row-fluid">

                    <div class="span12">
                        <div class="page-content shopping-cart-page ">

                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th class="span2">展示</th>
                                        <th class="span5">简介</th>
                                        <th class="span2 price-column">单价</th>
                                        <th class="span2">数量</th>
                                        <th class="span2">&nbsp;</th>
                                    </tr>
                                </thead>
                                <%if(data.length==0){%>
                                <tbody>    
                                    <td id="noinfor" colspan="4">购物车空空如也，赶快去买买买。。。</td>
                                </tbody>
                                <%}else{%>
                                <tbody>
                                    
                                    <%data.forEach(function(obj,index){%>
                                    <tr>
                                        <td>
                                            <div class="thumb">
                                                <img alt="" src="<%=obj.imgs%>" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="desc">
                                                <h3>
                                                    <%=obj.items%>
                                                </h3>
                                                <div class="tag-line">
                                                    柔丝焕采化妆水
                                                </div>
                                                <div class="pid">产品号: 12387632</div>
                                            </div>

                                        </td>
                                        <td>

                                            <div class="price">
                                                $
                                                <%=obj.price%>
                                            </div>

                                        </td>
                                        <td>
                                            <div class="quantity">
                                                <%=obj.numbers%>
                                            </div>
                                        </td>



                                        <td>

                                            <div class="delete">
                                                <a class="close-btn" href="#"></a>
                                            </div>

                                        </td>
                                    </tr>
                                    
                                    <%})%>
                                    
                                </tbody>
                                <%}%>
                            </table>
                            <div class="buttons-holder">
                                <a class="cusmo-btn gray narrow" href="products-grid">继续购物</a>
                                <a class="cusmo-btn narrow" href="checkout-1">付款</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <%include footer.html%>
    </div>


    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-migrate-1.1.1.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/css_browser_selector.js"></script>

    <script type="text/javascript" src="js/twitter-bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing-1.3.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>

    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script>

    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>


</html>
